<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2588cf0bac.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="product__preview">
    <div class="container product__card--image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="container product__card--description">
      <h2 class="tag">Perfume</h2>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p><span class="price__current">$149.99</span></p>
      <p><span class="price__discounted">$169.99</span></p>
      <button>Add to Cart</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aviva N.</a>
    </div>
    </footer>
</body>
</html>
