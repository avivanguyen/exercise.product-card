<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container product__card">
    <h2 class="tag">Perfume</h2>
    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <p><span class="price">$149.99</span></p>
    <span class="price__disocunted">$169.99</span></p>
    <button>Add to Cart</button>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aviva N.</a>
    </div>
    </footer>
</body>
</html>
